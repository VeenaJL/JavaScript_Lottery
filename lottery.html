<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  	
	<title>LOTTERY DRAW</title>
	  	<style type="text/css">
    		body{
     			 text-align: center;
     			 background-color: lightgrey;
   				 }
  		</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="container col-xs-10 col-sm-offset-2 col-sm-10 col-md-offset-4 col-md-4 mt-5 bg-info text-dark">
			<center>
			<h1>LOTTERY DRAW</h1><br><br>
			<h2>Click the button</h2>
        	<input type="button" data-toggle="modal" data-target="#myModal" value="click here" onclick="getRandomItem()">
        	<p id="result" style="color:red"> </p>
			<script type="text/javascript">
				const array = ["SN-1102","SN-2891","SN-1234","SN-7827","SN-3648","SN-2374","SN-4728","SN-8973"]
				function getRandomItem()
				{
					const randomIndex = Math.floor(Math.random()* array.length);
           			const item=array[randomIndex];
            		console.log(item);
            		document.getElementById("result").innerHTML=item;
            		document.getElementById("result2").innerHTML=item;
				}
			</script>
			</center>
	  		<div class="row">
          		<div class="modal" id="myModal">
            		<div class="modal-dialog">
              			<div class="modal-content">
                			<div class="modal-header">
                  				<h4 class="modal-title">Here is the winner</h4>
                  				<button type="button" class="close" data-dismiss="modal">&times;</button>
                			</div>
                			<div class="modal-body">
                  				WINNER<p id="result2"></p>
                			</div>
                			<div class="modal-footer">
                  				<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                			</div>
              			</div>
            		</div>
          		</div>
        	</div>
    		</div>
		</div>
	</div>
</body>
</html>
